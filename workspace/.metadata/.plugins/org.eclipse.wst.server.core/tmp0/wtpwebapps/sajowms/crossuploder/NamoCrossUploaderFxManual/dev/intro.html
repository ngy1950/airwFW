            <h1>소개</h1>
            <H3>Namo CrossUploader Client Flex Edition은</H3>
            <P class="mtext">HTTP 프로토콜 기반의 Client-Side 업로드 컴포넌트로입니다.</P>
            <P class="mtext">이 제품은 Non-ActiveX 제품으로서 Adobe Flash Runtime이 설치되어 있는 모든 OS와 브라우저 환경을 지원합니다.</P>

            <h3>이 안내서는</h3>
            <p class="mtext">개발자 안내서에서는 Namo CrossUploader Client Flex Edition의 기능과 
            프로그램 제어를 위한 API(Application Programming Interface)에 대하여 안내합니다.</p>
