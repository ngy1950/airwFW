
<!doctype html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, target-densitydpi=medium-dpi" />
<meta name="format-detection" content="telephone=no" />
<title>슈피겐코리아 모바일 WMS</title>
<link rel="stylesheet" type="text/css" href="../css/mobile.css" />
</head>
<body>
	<div class="login_wrap">
		<div class="main_header">
			<ul>
				<li class="t01"><img src="../img/ico/menu.png" width="24"  ><p>메뉴</p></li>
				<li class="tit">air-WMS Login</li>
				<li class="t02"><img src="../img/ico/mail.png" width="18"  ><p>공지</p></li>
			</ul>
		<h1>Build Ver. 2015. 0825</h1>	
		<div class="login_area">
			<div class="login_box">
				<input type="text" class="id" placeholder="아이디"/>
				<input type="password" class="pw" placeholder="비밀번호" />
			</div>
			<div class="select" style="padding:15px 0 0 0;height:35px;"><a>WCD1(SLC)</a>
				<select>
						<option value="WCD1(SLC)" class="" ></option>
						<option>WCD1(SLC)</option>
				</select>
			</div>
			<div class="login_save">
				<input type="checkbox" class="save"/><label>아이디저장</label>
			</div>
		</div>
		<div class="login_btn">
			<ul class="btn1">
					<li class="img"><img src="../img/ico_login.png" /></li>
					<li class="btn_txt">로그인</li>
			</ul>
			<ul class="btn2">
					<li class="btn_txt">종료</li>
			</ul>
		</div>
		<div>
			<ul class="login_txt">
				<li>PC통합관리 시스템과 동일한 아이디/비밀번호로 로그인 하시기 바랍니다.</li>
				<li class="two">아이디/비밀번호 확인은 PC통합관리 시스템에서 확인 하시기 바랍니다.</li>
			</ul>
		
		</div>
	</div>		
	</div>
</body>
