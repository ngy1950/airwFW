	// 현재 메시지 바이트 수 계산
	function lengthMsg(objMsg){
		var nbytes = 0;
		for (i=0; i<objMsg.length; i++){
			var ch = objMsg.charAt(i);
			if(escape(ch).length > 4){
				nbytes += 2;
			}else if (ch == '\n'){
				if (objMsg.charAt(i-1) != '\r'){
					nbytes += 1;
				}
			}else if (ch == '<' || ch == '>'){
				nbytes += 4;
			}else{
				nbytes += 1;
			}
		}
		return nbytes;
	}

	// 80 바이트 넘는 문자열 자르기
    function assertMsg(intMax, objMsg){
        var inc = 0;
        var nbytes = 0;
        var msg = "";
        var msglen = objMsg.length;
        for (i=0; i < msglen; i++){
            var ch = objMsg.charAt(i);
            if (escape(ch).length > 4){
                inc = 2;
            }else if (ch == '\n'){
                if (objMsg.charAt(i-1) != '\r'){
                    inc = 1;
                }
            }else if (ch == '<' || ch == '>'){
                inc = 4;
            }else{
                inc = 1;
            }
            if ((nbytes + inc) > intMax){
                break;
            }
            nbytes += inc;
            msg += ch;
        }
        return msg;
    }

	function ex_date(obj){
		 var dateVal = obj
		 var yy,mm,dd;
		 var isNum = /^[0-9]+$/;
		 var errCode = 0;
		 var endDay = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

	    if (!dateVal) return false; //입력값이 없는 경우는 Pass
	    //Validation Logic for Date..
	    dateVal = dateVal.replace(/\./g, '');
	    if(!isNum.test(dateVal)){
    	/* PlaySound("e");
		$("#errorMsg").text(commonUtil.getMsg("OUT_M0225")); */
	     obj.value = "";
	     return false;
	    }else{
	     yy = dateVal.substr(0,4);
	     mm = dateVal.substr(4,2);
	     dd = dateVal.substr(6,2);

	     if (yy%1000 != 0 && yy%4 == 0) endDay[1] = 29;   // 윤년
	        if (dd > endDay[mm-1] || dd < 1) errCode = 1;        // 날짜 체크
	        if (mm < 1 || mm > 12) errCode = 1;          // 월 체크
	        if (mm%1 != 0 || yy%1 != 0 || dd%1 != 0) errCode = 1;   // 정수 체크
	    }

	    dateVal = yy+"-"+mm+"-"+dd;
	    if (errCode == 1 || dateVal.length != 10){
	    	PlaySound("e");
			$("#errorMsg").text(commonUtil.getMsg("OUT_M0225"));
	     obj.value = "";
	     return false;
	    }
	}

	function gridListEventColValueChange(gridId, rowNum, colName, colValue){
		var STATES = "";
		if(colName == "QTYASN"){
			if(gridList.getColData(gridId, rowNum, "QTYASN") < gridList.getColData(gridId, rowNum, "QTCHEK")+1){
				PlaySound("e");
				$("#errorMsg").text(commonUtil.getMsg("OUT_M0218"));
				$("#SUMQTY").select();
				return;
			}
			if(gridList.getColData(gridId, rowNum, "QTYASN") > gridList.getColData(gridId, rowNum, "QTCHEK")+1){
				STATES = "검수중";
				colrFlag = 1;
				gridList.checkGridColor("gridList", rowNum);
			}else if(gridList.getColData(gridId, rowNum, "QTYASN") == gridList.getColData(gridId, rowNum, "QTCHEK")+1){
				STATES = "검수";
				colrFlag = 2;
				gridList.checkGridColor("gridList", rowNum);
			}else{
				STATES = "검수대기";
				colrFlag = 3;
				gridList.checkGridColor("gridList", rowNum);
			}
			gridList.setColValue(gridId, rowNum, "STATES", STATES );
			gridList.setColValue(gridId, rowNum, "QTYPTN", colValue);
		}else if(colName == "QTYMON" && colValue != ""){
			ex_date(colValue);
		}
	}

	function baCode(flog, sumQty){
		$("#SEARCHBOX2").select();
		var list = gridList.getGridData("gridList");
		var rowData;
		var cnt = 0;
		var sumQtchek = 1;
		if(flog == "POP3"){
			sumQtchek = sumQty;
		}
		var sumQtyasn = 0;
		for(var i=0;i<list.length;i++){
			rowData = list[i];
			sumQtyasn += new Number(rowData.get("QTYASN"));
		}

		for(var i=0;i<list.length;i++){
			rowData = list[i];

			var SKUKEY = new Number(rowData.get("SKUKEY"));
			var EANCOD = new Number(rowData.get("EANCOD"));
			var QTYASN = new Number(rowData.get("QTYASN"));
			var QTCHEK = new Number(rowData.get("QTCHEK"));
			var QTYPTN = new Number(rowData.get("QTYPTN"));
			var UNLOAD = new Number(rowData.get("UNLOAD"));
			var RFNDTY = rowData.get("RFNDTY");

			if(UNLOAD == ""){
				UNLOAD = QTYASN;
			}else{
				UNLOAD = 0;
			}
			if(SKUKEY == $("#SEARCHBOX2").val() || EANCOD == $("#SEARCHBOX2").val()){
				var STATES = "";
				if(sumQtyasn < sumQtchek || Number(QTYASN - QTCHEK) == 0 && Number(list.length-1) == i){
					PlaySound("e");
					$("#errorMsg").text(commonUtil.getMsg("OUT_M0218"));
					return;
				}
				if(flog == "POP3"){
					if(Number(QTYASN - QTCHEK) != 0 && sumQtchek != 0){
						if(QTYASN > Number(QTCHEK+sumQty)){
							STATES = "검수중";
							colrFlag = 1;
							gridList.checkGridColor("gridList", i);
						}else if(QTYASN <= Number(QTCHEK+sumQty)){
							STATES = "검수";
							colrFlag = 2;
							gridList.checkGridColor("gridList", i);
						}else{
							STATES = "검수대기";
							colrFlag = 3;
							gridList.checkGridColor("gridList", i);
						}
						if(Number(QTYASN - QTCHEK) > sumQty){
							sumQtchek = 0 ;
							gridList.setColValue("gridList", i, "QTCHEK", QTCHEK + Number(sumQty));
							$("#OPTION2").text(QTCHEK + Number(sumQty));

							gridList.setColValue("gridList", i, "STATES", STATES );
							$("#OPTION1").text(QTYASN);
							$("#OPTION3").text(UNLOAD);
							$("#CANCELTYPE").text("환불유형:"+RFNDTY);
						}else if(Number(QTYASN - QTCHEK) <= sumQty){
							sumQtchek = Number(sumQty - (QTYASN - QTCHEK));
							gridList.setColValue("gridList", i, "QTCHEK", QTYASN);
							$("#OPTION2").text(QTYASN);
							gridList.setColValue("gridList", i, "STATES", STATES );
							$("#OPTION1").text(QTYASN);
							$("#OPTION3").text(UNLOAD);
							$("#CANCELTYPE").text("환불유형:"+RFNDTY);
						}
					}
				}else{
					if(Number(QTYASN - QTCHEK) != 0 && sumQtchek != 0){
						if(QTYASN > Number(QTCHEK+1)){
							STATES = "검수중";
							colrFlag = 1;
							gridList.checkGridColor("gridList", i);
						}else if(QTYASN <= Number(QTCHEK+1)){
							STATES = "검수";
							colrFlag = 2;
							gridList.checkGridColor("gridList", i);
						}else{
							STATES = "검수대기";
							colrFlag = 3;
							gridList.checkGridColor("gridList", i);
						}
						if(Number(QTYASN - QTCHEK) > 1){
							sumQtchek = 0 ;
							gridList.setColValue("gridList", i, "QTCHEK", Number(QTCHEK + 1));
							$("#OPTION2").text(Number(QTCHEK + 1));

							gridList.setColValue("gridList", i, "STATES", STATES );
							$("#OPTION1").text(QTYASN);
							$("#OPTION3").text(UNLOAD);
							$("#CANCELTYPE").text("환불유형:"+RFNDTY);
						}else if(Number(QTYASN - QTCHEK) <= 1){
							sumQtchek = Number(1 - (QTYASN - QTCHEK));
							gridList.setColValue("gridList", i, "QTCHEK", QTYASN);
							$("#OPTION2").text(QTYASN);
							gridList.setColValue("gridList", i, "STATES", STATES );
							$("#OPTION1").text(QTYASN);
							$("#OPTION3").text(UNLOAD);
							$("#CANCELTYPE").text("환불유형:"+RFNDTY);
						}
					}
				}
				cnt++;
			}
		}
		if(cnt == 0){
			PlaySound("e");
			$("#errorMsg").text(commonUtil.getMsg("OUT_M0224"));
			return;
		}
		PlaySound("s");
	}

	function layer_open(el) {
		var temp = $('#' + el); //레이어의 id를 temp변수에 저장
		var bg = temp.prev().hasClass('bg'); //dimmed 레이어를 감지하기 위한 boolean 변수
		if (bg) {
			$('.layer').fadeIn();
		} else {
			temp.fadeIn(); //bg 클래스가 없으면 일반레이어로 실행한다.
		}
		if (temp.outerHeight() < $(document).height())
			temp.css('margin-top', '-' + temp.outerHeight() / 2 + 'px');
		else
			temp.css('top', '0px');
		if (temp.outerWidth() < $(document).width())
			temp.css('margin-left', '-' + temp.outerWidth() / 2 + 'px');
		else
			temp.css('left', '0px');
		temp.find('a.cbtn').click(function(e) {
			if (bg) {
				$('.layer').fadeOut();
			} else {
				temp.fadeOut(); //'닫기'버튼을 클릭하면 레이어가 사라진다.
			}
			e.preventDefault();
		});
		$('.layer .bg').click(function(e) {
			$('.layer').fadeOut();
			e.preventDefault();
		});
	}

				var input1 = $("#DATETYPE").val();
				var input2 = gridList.getColData("gridList", $("#ROWNUM").val(), "QTYDAY");
				var dateinfo = input1.replace(/\./g, '');
				var yyyy = dateinfo.substring(0, 4);
				var mm = dateinfo.substring(4, 6);
				var dd = dateinfo.substring(6, 8);
				var src = new Date(yyyy, mm-1, dd);
				src.setDate(src.getDate() + parseInt(input2));
				var year = src.getFullYear();
				var month = src.getMonth() + 1;
				var date = src.getDate();
				if(month<10) month = "0" + month;
				if(date<10) date = "0" + date;
				var result = year + "." + month + "." + date;
				var result2 = yyyy + mm + dd;
				if(result2 > "20170427"){
					PlaySound("e");
					$("#errorMsg").text(commonUtil.getMsg("VALID_M1607"));
					return;
				}
				gridList.setColValue("gridList", $("#ROWNUM").val(), "QTYMON", result);

		}
	}
